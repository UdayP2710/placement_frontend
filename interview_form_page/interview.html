<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interview.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="forms-section">
      <h1 class="section-title">Add Interviews</h1>
      <div class="forms" id="interview">
        <div class="form-wrapper is-active">
          <form class="form form-login" id="login">
            <fieldset>
              <div class="input-block">
                <label for="login-email">Company</label>
                <input id="company" type="text" required />
              </div>
              <div class="input-block">
                <label for="login-password">Date</label>
                <input id="date" type="date" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="interview.js"></script>
  </body>
</html>
